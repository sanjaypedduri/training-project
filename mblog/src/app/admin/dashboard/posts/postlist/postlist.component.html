<mat-accordion multi="true" *ngIf="posts.length>0">
    <mat-expansion-panel *ngFor="let data of posts">
        <mat-expansion-panel-header class="title">
            {{data.title}}
        </mat-expansion-panel-header>
        <p
           class="content" >{{data.content }}
        </p>
        <mat-action-row>
                <p class="date"> {{data.dateTime | date:'MMM d,y,h:mm:ss a'}}</p> &nbsp;&nbsp;
                <!-- <button mat-button color="primary" (click)="editPost()">Edit post</button> -->
                <!-- <button mat-button color="Danger" (click)="deletePost()">Delete post</button> -->
        </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>
<h4 *ngIf="posts.length<=0" class="hea">No Post Available!</h4>
